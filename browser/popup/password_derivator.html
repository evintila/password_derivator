<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="password_derivator.css"/>
  </head>

<body>
  <div class="outer-wrapper" style="text-align: center;">
    <div class="password-parameters">
      <div class="site-data">
        <label for="label_site">Site:</label>
        <input id="input_site" type="text">
      </div>
      <div class="username-data">
        <label for="label_username">Username:</label>
        <input id="input_username" type="text">
      </div>
      <div class="password-data">
        <label for="label_password">Password:</label>
        <input id="input_password" type="password">
      </div>
      <div class="counter-data">
        <label for="label_counter">Counter:</label>
        <input id="input_counter" type="number" min="0" max="999">
      </div>
    </div>

    <button id="derive">Derive</button>
    <button id="copy">Copy</button>
  </div>

  <script src="password_derivator.js"></script>
</body>

</html>
